<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <h1>DATALIST 1</h1>
        select your favourite language:<br><br>
        <input list="lang" name="language"/>
        <datalist id="lang">
          <option value="telugu"></option>  
          <option value="hindi"></option>
          <option value="english"></option>
          <option value="marathi"></option>
          <option value="urdu"></option>
        </datalist><br><br>
        select your district  :<br><br>
        <input list="dis" name="district"/>
        <datalist id="dis">
          <option value="yadadri bhongir"></option>
          <option value="nalgonda"></option>
          <option value="suryapet"></option>
          <option value="medak"></option>
          <option value="nizamabad"></option>

        </datalist>
      </form>
</body>
</html>
